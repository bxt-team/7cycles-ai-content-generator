<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- File document background -->
  <g filter="url(#shadow)">
    <!-- Main document shape -->
    <path d="M80 40C80 26.7452 90.7452 16 104 16H328L432 120V456C432 469.255 421.255 480 408 480H104C90.7452 480 80 469.255 80 456V40Z" fill="#F5F5F5"/>
    
    <!-- Document fold corner -->
    <path d="M328 16V104C328 113.941 336.059 122 346 122H432L328 16Z" fill="#E0E0E0"/>
  </g>
  
  <!-- Preview window container -->
  <rect x="120" y="180" width="272" height="200" rx="16" fill="#4A90E2" fill-opacity="0.1"/>
  
  <!-- Ocean scene preview -->
  <g clip-path="url(#preview-clip)">
    <!-- Sky gradient -->
    <rect x="120" y="180" width="272" height="100" fill="url(#sky-gradient)"/>
    
    <!-- Ocean -->
    <rect x="120" y="280" width="272" height="100" fill="url(#ocean-gradient)"/>
    
    <!-- Wave -->
    <path d="M120 300C180 290 220 310 280 300C340 290 380 310 392 300V380H120V300Z" fill="#2E7CD6" opacity="0.6"/>
    
    <!-- Rock formations -->
    <ellipse cx="180" cy="320" rx="25" ry="20" fill="#5A5A5A"/>
    <ellipse cx="210" cy="335" rx="20" ry="15" fill="#6B6B6B"/>
    <ellipse cx="340" cy="330" rx="30" ry="25" fill="#5A5A5A"/>
  </g>
  
  <!-- Magnifying glass icon -->
  <g transform="translate(256, 400)">
    <!-- Glass body -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#333333" stroke-width="8"/>
    <circle cx="0" cy="0" r="36" fill="#FFFFFF" fill-opacity="0.9"/>
    
    <!-- Handle -->
    <rect x="28" y="-4" width="40" height="8" rx="4" fill="#333333" transform="rotate(45 28 0)"/>
    
    <!-- Reflection -->
    <ellipse cx="-10" cy="-10" rx="15" ry="10" fill="#FFFFFF" fill-opacity="0.5" transform="rotate(-45 -10 -10)"/>
  </g>
  
  <!-- PNG text label -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#666666">PNG</text>
  
  <!-- Definitions -->
  <defs>
    <!-- Shadow filter -->
    <filter id="shadow" x="60" y="0" width="392" height="500" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.15"/>
    </filter>
    
    <!-- Sky gradient -->
    <linearGradient id="sky-gradient" x1="256" y1="180" x2="256" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#4A90E2"/>
    </linearGradient>
    
    <!-- Ocean gradient -->
    <linearGradient id="ocean-gradient" x1="256" y1="280" x2="256" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2E7CD6"/>
      <stop offset="100%" stop-color="#1E5BA8"/>
    </linearGradient>
    
    <!-- Clip path for preview window -->
    <clipPath id="preview-clip">
      <rect x="120" y="180" width="272" height="200" rx="16"/>
    </clipPath>
  </defs>
</svg>